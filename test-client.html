<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exness CFD Trading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .price-box { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            background: #f9f9f9;
        }
        .symbol { font-weight: bold; color: #333; }
        .price { color: #007acc; font-size: 1.2em; }
        .time { color: #666; font-size: 0.9em; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .connected { background: #d4edda; }
        .disconnected { background: #f8d7da; }
        #log { 
            height: 200px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Exness CFD Trading Platform Test</h1>
        
        <div id="status" class="disconnected">
            Status: Disconnected
        </div>
        
        <div>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="subscribeToBTC()">Subscribe to BTC</button>
            <button onclick="subscribeToETH()">Subscribe to ETH</button>
            <button onclick="subscribeToSOL()">Subscribe to SOL</button>
            <button onclick="unsubscribeFromBTC()">Unsubscribe BTC</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <h2>üí∞ Live Prices</h2>
        <div id="prices"></div>

        <h2>üìä Debug Log</h2>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        const prices = {};

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.textContent = 'Status: Connected ‚úÖ';
                statusDiv.className = 'connected';
            } else {
                statusDiv.textContent = 'Status: Disconnected ‚ùå';
                statusDiv.className = 'disconnected';
            }
        }

        function updatePrices() {
            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = '';
            
            Object.keys(prices).forEach(symbol => {
                const price = prices[symbol];
                const div = document.createElement('div');
                div.className = 'price-box';
                div.innerHTML = `
                    <div class="symbol">${symbol}</div>
                    <div class="price">Bid: $${(price.bidPrice / 10000).toFixed(4)} | Ask: $${(price.askPrice / 10000).toFixed(4)}</div>
                    <div class="time">Last Update: ${new Date(price.time * 1000).toLocaleTimeString()}</div>
                `;
                pricesDiv.appendChild(div);
            });
        }

        function connect() {
            if (ws) {
                log('Already connected!');
                return;
            }

            log('Connecting to WebSocket...');
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = function() {
                log('‚úÖ Connected to trading server!');
                updateStatus(true);
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        log(`‚ùå Error: ${data.error}`);
                    } else if (data.symbol) {
                        prices[data.symbol] = data;
                        log(`üìà ${data.symbol}: $${(data.bidPrice / 10000).toFixed(4)} - $${(data.askPrice / 10000).toFixed(4)}`);
                        updatePrices();
                    } else {
                        log(`üì® Message: ${event.data}`);
                    }
                } catch (e) {
                    log(`üì® Raw message: ${event.data}`);
                }
            };

            ws.onclose = function() {
                log('‚ùå Connection closed');
                updateStatus(false);
                ws = null;
            };

            ws.onerror = function(error) {
                log(`üí• WebSocket error: ${error}`);
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('üîå Disconnected');
                updateStatus(false);
            }
        }

        function subscribeToBTC() {
            if (!ws) {
                log('‚ùå Not connected!');
                return;
            }
            ws.send(JSON.stringify({ type: 'SUBSCRIBE', symbol: 'BTC' }));
            log('üì° Subscribed to BTC');
        }

        function subscribeToETH() {
            if (!ws) {
                log('‚ùå Not connected!');
                return;
            }
            ws.send(JSON.stringify({ type: 'SUBSCRIBE', symbol: 'ETH' }));
            log('üì° Subscribed to ETH');
        }

        function subscribeToSOL() {
            if (!ws) {
                log('‚ùå Not connected!');
                return;
            }
            ws.send(JSON.stringify({ type: 'SUBSCRIBE', symbol: 'SOL' }));
            log('üì° Subscribed to SOL');
        }

        function unsubscribeFromBTC() {
            if (!ws) {
                log('‚ùå Not connected!');
                return;
            }
            ws.send(JSON.stringify({ type: 'UNSUBSCRIBE', symbol: 'BTC' }));
            log('üì° Unsubscribed from BTC');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            log('üöÄ Exness CFD Trading Platform Test Client Ready!');
            log('Click "Connect" to start receiving live crypto prices');
        };
    </script>
</body>
</html>
