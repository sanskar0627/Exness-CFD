version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: exness_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: XYZ@123
      POSTGRES_DB: trades_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d trades_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2.7-alpine
    container_name: exness_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-server", "--version"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
